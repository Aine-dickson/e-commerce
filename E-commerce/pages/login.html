<div class="login-screen">
    <div class="bg-image">
        <img src="../Tools/undraw_shopping_re_hdd9.svg" alt="">
    </div>
    <main class="login-main">
        <form action="#">
            <fieldset class="name">
                <label for="full-name"><i class="fas fa-exclamation"></i></label>
                <input type="text" id="full-name" placeholder="Enter full name">
            </fieldset>
            <fieldset class="email">
                <label for="email"><i class="fas fa-exclamation"></i></label>
                <input type="email" id="email" placeholder="Enter email">
            </fieldset>
            <fieldset class="password">
                <label for="password"><i class="fas fa-exclamation"></i></label>
                <input type="password" placeholder="Enter password" id="password">
            </fieldset>
            <fieldset class="btns">
                <button type="reset">Reset</button>
                <button type="submit">Send</button>
            </fieldset>
        </form>
    </main>
</div>
